
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ordstyrer</title>
		<link  href="../stylesheets/common.css" type="text/css" rel="stylesheet" />
		<link  href="../stylesheets/speakerlist.css" type="text/css" rel="stylesheet" />
		<script src="../javascripts/jquery.min.js"></script>
		<script src="../javascripts/config.js"></script>
		<script src="../javascripts/stopwatch.js"></script>
		<script src="../javascripts/speakerlist-manager.js"></script>
	</head>
	<body>
		<div id="speakerApp">
			<h1>Ordstyrer</h1>
			<input type="text" placeholder="Sakstittel" id="subject" />
			<div id="stopwatch"></div>
			<form id="addSpeaker">
				<input type="tel" placeholder="Hvem vil prate? (tall)" id="speakerNumber" class="speaker-input" />
			</form>
			<table id="speakerList" class="speaker-list">
				<tbody></tbody>
			</table>

			<h2>Registrerte representanter</h2>
			<table id="representatives">
				<tr>
					<th>#</th>
					<th>Navn</th>
					<th>Gruppe</th>
					<th>Kjønn</th>
				</tr>
			</table>

			<h2>Legg til eller rediger enkeltrepresentant</h2>
			<p class="help">Hvis du bruker et nummer som allerede eksisterer vil du overskrive all data for representanten</p>

			<form id="speakers">
				<label for="number">Nummer</label>
				<input id="number" type="tel" size="3" />
				<label for="name">Navn</label>
				<input id="name" type="text" size="20" />
				<label for="group">Liste/gruppe</label>
				<input id="group" type="text" size="20" />
				<label for="sex">Kjønn</label>
				<input id="sex" type="text" size="4" placeholder="K/M/?" />
				<button type="submit" onclick="postRepresentativeFromForm()">Legg til</button>
			</form>
		</div>
	</body>
</html>
