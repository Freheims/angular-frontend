<!DOCTYPE html>
<html>
<head>
	<title>Administrerrepresentanter</title>
	<meta charset="UTF-8">
	<script src="csvToArray.v2.1.js"></script>
	<script src="jquery.min.js"></script>	
	<script src="admin.js"></script>
</head>
<body>
	<h1>Administrer representanter</h1>
	<h2>Registrerte representanter</h2>
	<table id="representatives">
		<tr>
			<th>Nummer</th>
			<th>Navn</th>
			<th>Gruppe</th>
			<th>Kjønn</th>
		</tr>
	</table>
	<h2>Registrer representanter</h2>
	<label for="csv-upload">Last opp fil med representanter. Fila må være kommaseparerte verdier i rekkefølgen Nr,Navn,Liste/Gruppe,Kjønn</label>
	<input id="csv-upload" type="file" accept=".csv" onchange='readFileToArray(this.files)' />
	
	<h2>Legg til ny representant</h2>
	<form id="speakers">
		<label for="number">Nummer</label>
		<input id="number" type="tel" size="3" />
		<label for="name">Navn</label>
		<input id="name" type="text" size="20" />
		<label for="group">Liste/gruppe</label>
		<input id="group" type="text" size="20" />
		<label for="sex">Kjønn (en bokstav)</label>
		<input id="sex" type="text" size="1" />
		<button type="submit" onclick="postSpeakerFromForm()">Legg til</button>
	</form>

</body>
</html>
