<h1>Velg organisasjon</h1>

<div ng-controller="organisationController" class="organisations-chooser">
	<a class="organisation" href="" ng-repeat="organisation in organisationController.organisations" ng-click="organisationController.chooseOrganisation(organisation)"><img class='logo' src='{{organisation.logoUrl}}' />{{organisation.name}}</a>
	<a class="new-organisation" ui-sref='add-organisation'> <div class="add-icon">+</div>Legg til ny organisasjon</a>
</div>
