<div ng-show="speakerListController.speakerList">
	<table class="table">
		<tbody>
			<tr ng-repeat="speaker in speakerListController.speakerList">
				<td>{{ speaker.number }}</td>
				<td>{{ speaker.name }}</td>
			</tr>
		</tbody>
	</table>
</div>
