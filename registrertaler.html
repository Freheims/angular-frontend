<!DOCTYPE html>
<html>

    <link href="css/todo.css" type="text/css" rel="stylesheet" />
  
	
	</head>
	<body>


		
		<div id="todoApp">
		<form id="addTaleForm" class="taleform">

				<button type="submit" id="submit" > Submit</button>
			</form>

			<h1 class="app-title">Registrerte talere</h1>


			<ul id="itemList" class="tale-liste"></ul>

		</div>

	<script type="text/javascript" src="javascript/todoApp.js"></script>
